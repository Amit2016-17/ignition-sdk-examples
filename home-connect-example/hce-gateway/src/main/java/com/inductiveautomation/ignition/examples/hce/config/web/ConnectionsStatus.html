<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:panel>

    <table border="0" cellpadding="0" cellspacing="0" class="actiontable">
        <thead>
        <tr>
            <td>Connection Name</td>
            <td>Id</td>
            <td class="last">Status</td>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="list">
            <td wicket:id="deviceAddress"></td>
            <td wicket:id="id"></td>
            <td wicket:id="status"></td>
            <td></td>
            <td class="last"></td>
        </tr>
        <tr wicket:id="empty">
            <td colspan="5" class="last">
                <wicket:message key="homeconnect.status.devices.none"/>
            </td>
        </tr>
        </tbody>
    </table>

</wicket:panel>
</body>
</html>
